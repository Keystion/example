<!DOCTYPE html>
<html>
<head>
    <title>Post Message</title>
</head>
<body>
    <ul>
        <li><a href="index.html">iframe</a></li>
        <li><a href="window.open.html">window.open</a></li>
    </ul>
    <hr>
    <div style="width:200px; float:left; margin-right:200px;border:solid 1px #333;">
        <div id="color">Frame Color</div>
    </div>
    <div>
        <iframe id="child" src="./lslib.html"></iframe>
        <!-- <iframe id="child" src="https://programming.gaoxiaobang.com/lslib.html"></iframe> -->
    </div>

    <script type="text/javascript">

        window.onload=function(){
            window.frames[0].postMessage('getcolor','https://programming.gaoxiaobang.com');
        }

        window.addEventListener('message',function(e){
            var color=e.data;
            document.getElementById('color').style.backgroundColor=color;
        },false);
    </script>
</body>
</html>
